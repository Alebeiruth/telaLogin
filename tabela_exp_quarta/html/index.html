<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela Login</title>
<link rel="stylesheet" href="C:\Users\Alexandre Beiruth\Desktop\Nova pasta\tabela_exp_quarta\css\style.css">
</head>
<body>

<div class="container">
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Nome" required>

    <label for="sobrenome">Sobrenome</label>
    <input type="text" id="sobrenome" placeholder="Sobrenome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="E-mail" required class="highlight">

    <label for="matricula">Matricula</label>
    <input type="number" id="matricula" placeholder="Matricula" required>

    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" placeholder="Usuário" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Senha" required>

    <label for="confirmar-senha">Confirmar Senha</label>
    <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" required>

    <input type="submit" value="Salvar">
  </form>
</div>

</body>
</html>
